name: CI/CD Pipeline

"on":
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v6

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js application
        run: npm run build
        env:
          MONGODB_URI: mongodb://placeholder:27017/placeholder
          NEXTAUTH_SECRET: placeholder
          KEYCLOAK_CLIENT_ID: placeholder
          KEYCLOAK_CLIENT_SECRET: placeholder
          KEYCLOAK_ISSUER: https://placeholder.com

  release:
    name: Release and Deploy
    runs-on: ubuntu-latest
    needs: [ build ]
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    permissions:
      contents: write
    steps:
      - name: Check out code
        uses: actions/checkout@v6

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      # Semantic Release
      - name: Semantic Release
        id: semantic_release
        run: |
          npx semantic-release --debug
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Check if a new version was created
      - name: Check semantic-release version
        id: check_version
        run: |
          echo "SEMANTIC_RELEASE_VERSION: $SEMANTIC_RELEASE_VERSION"
          if [ -z "$SEMANTIC_RELEASE_VERSION" ]; then
            echo "No new release created."
            echo "version=" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "New release version: $SEMANTIC_RELEASE_VERSION"
            echo "version=$SEMANTIC_RELEASE_VERSION" >> $GITHUB_OUTPUT
          fi

      # Docker operations (only if new release)
      - name: Log in to Docker registry
        if: ${{ steps.check_version.outputs.version != '' }}
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_PASS }}

      - name: Build Docker image
        if: ${{ steps.check_version.outputs.version != '' }}
        run: |
          BUILD_DATE=$(TZ=Europe/Berlin date +"%d.%m.%Y %H:%M")
          docker build \
            --build-arg VERSION=${{ steps.check_version.outputs.version }} \
            --build-arg BUILD_DATE="${BUILD_DATE}" \
            -t docker.io/darthkali/weemeal-frontend-react:${{ steps.check_version.outputs.version }} \
            -t docker.io/darthkali/weemeal-frontend-react:latest \
            .

      - name: Push Docker image
        if: ${{ steps.check_version.outputs.version != '' }}
        run: |
          docker push docker.io/darthkali/weemeal-frontend-react:${{ steps.check_version.outputs.version }}
          docker push docker.io/darthkali/weemeal-frontend-react:latest
