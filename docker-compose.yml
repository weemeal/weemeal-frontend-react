version: '3.9'

services:
  postgres_db:
    container_name: db
    image: postgres:16
    ports:
      - "5433:5432"
    volumes:
      - /db/:/var/lib/postgresql/data
    hostname: postgres
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres

    networks:
      - weemeal-network

  weemeal-backend:
    container_name: weemeal-backend
    image: darthkali/weemeal-backend-spring:v0.2.0
    environment:
      - DB_HOSTNAME=postgres_db
      - DB_PORT=5433
      - DB_DATABASE_NAME=postgres
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - CORS_ALLOWED-ORIGINS=http://localhost:3003
    ports:
      - "8081:8080"
    networks:
      - weemeal-network
    depends_on:
      - postgres_db

networks:
  weemeal-network:
